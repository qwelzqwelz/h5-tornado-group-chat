<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>多人聊天室</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/static/css/main.css"/>
</head>
<body class="row col-md-12">
<div class="row col-md-8 offset-md-2 col-sm-12 offset-sm-0 wrapper-container">
    <!-- left-menu -->
    <div class="col-md-3 left-menu">
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="#">{{ user_name }}的聊天室</a>
            <button id="add-chat-group-button" class="btn btn-xs btn-outline-light" data-toggle="modal"
                    data-target="#join-chat-group-modal">
                +
            </button>
        </nav>
        <ul class="list-group"></ul>
    </div>
    <!-- /left-menu -->

    <!-- right-content -->
    <div class="col-md-9 right-content">
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="#"></a>
        </nav>
        <div class="messages-container row"></div>
        <form id="send-message-form">
            <div class="input-container row" style="display: none;">
                <input name="message" type="text" class="form-control col-md-10"/>
                <button type="submit" class="btn btn-success col-md-1">发送</button>
            </div>
        </form>
    </div>
    <!-- /right-content -->
</div>

{#  加入群聊的模态框  #}
<div id="join-chat-group-modal" class="modal fade" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">加入 / 创建群聊</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="group-name-input" class="col-form-label">群聊名称:</label>
                        <input type="text" class="form-control" id="group-name-input">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-success" id="add-group-confirm-button">确定</button>
            </div>
        </div>
    </div>
</div>
{#  /加入群聊的模态框  #}

{# python 向前端传递的数据 #}
<form id="python-to-js-values-form">
    <input type="hidden" name="user_name" value="{{ user_name }}">
</form>
{# /python 向前端传递的数据 #}
</body>
<script src="/static/js/jquery-3.6.0.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>

<script>
    const PY_DATA = {};
    $("#python-to-js-values-form input").each(function () {
        const input = $(this);
        PY_DATA[input.attr("name")] = input.val();
    });
</script>
<script src="/static/js/main.js"></script>
</html>
