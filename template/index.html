<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>多人聊天室</title>
        <link rel="stylesheet" href="../static/css/bootstrap.min.css" />
        <link rel="stylesheet" href="../static/css/main.css" />
    </head>
    <body class="row col-md-12">
        <div class="row col-md-8 offset-md-2 wrapper-container">
            <!-- left-menu -->
            <div class="col-md-3 left-menu">
                <nav class="navbar navbar-dark bg-dark">
                    <a class="navbar-brand" href="#">多人聊天室</a>
                </nav>
                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        A list item
                        <span class="badge badge-primary badge-pill">14</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center active">
                        A second list item
                        <span class="badge badge-primary badge-pill">2</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        A third list item
                        <span class="badge badge-primary badge-pill">1</span>
                    </li>
                </ul>
            </div>
            <!-- /left-menu -->

            <!-- right-content -->
            <div class="col-md-9 right-content">
                <nav class="navbar navbar-light bg-light">
                    <a class="navbar-brand" href="#">名字</a>
                </nav>
                <div class="messages-container row">
                    <div class="col-md-12 time-divide-line">
                        <div>星期三 12:20</div>
                    </div>
                    <div class="col-md-12 message-box">
                        <div class="message-header">
                            <div class="user-name">名字很难取</div>
                            <div class="time-label">2020-12-12 12:12:30</div>
                        </div>
                        <div class="message-content col-md-6">师傅，大师兄被妖怪抓走了</div>
                    </div>
                    <div class="col-md-12 message-box from-me">
                        <div class="message-header">
                            <div class="user-name">研究僧·唐</div>
                            <div class="time-label">2020-12-12 12:12:40</div>
                        </div>
                        <div class="message-content col-md-6">莫要惊慌，让为师来</div>
                    </div>
                </div>
                <div class="input-container row">
                    <input type="text" class="form-control col-md-10" />
                    <button class="btn btn-success col-md-1">发送</button>
                </div>
            </div>
            <!-- /right-content -->
        </div>
    </body>
    <script src="../static/js/jquery-3.6.0.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/main.js"></script>
</html>
